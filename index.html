<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment Forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header>
      <div class="hero-image">

        <div class="hero-text">

          <h1>Signup Form!</h1>

        </div>

      </div>
    </header>

    <section>

    <form action="http://httpbin.org/anything" method="post">

    <div class="name">
      <label for="name">Name:</label>
      <input id="name" type="text" name="firstName" />
    </div>

    <div class="email">
      <label for="email">Email:</label>
      <input id="email" type="text" name="email" />
    </div>

    <div class="gender">
      <legend>What's your gender?</legend>
      <label for="radio">Female</label>
      <input type="radio" name="gender" value="Female" />
      <label for="radio">Male</label>
      <input type="radio" name="gender" value="Male" />
      <label for="radio">Other</label>
      <input type="radio" name="gender" value="Other" />
    </div>

    <div class="options">
      <legend>What's your favourite animal?</legend>
      <label for="checkbox">Dog</label>
      <input type="checkBox" name="checkbox" value="Dog"/>
      <label for="checkbox">Cat</label>
      <input type="checkBox" name="checkbox" value="Cat" />
      <label for="checkbox">Bird</label>
      <input type="checkbox" name="checkbox" value="Bird"/>
    </div>

    <div class="password">
      <label for="password">Password:</label>
      <input type="password" name="password" />
    </div>

    <div class="submit">
      <input type="submit" value="Submit" />
    </div>


    </form>

    </section>

  </body>
</html>
